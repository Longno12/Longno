<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact PillowTalk</title>
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .bg-gradient-to-r {
      background: linear-gradient(to right, #6b46c1, #44337a);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding-top: 2rem;
    }
    
    .logo-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 1rem;
    }
    
    .logo-nav img {
      height: 4rem;
      width: 4rem;
      border-radius: 50%;
    }
    
    .logo-nav nav {
      margin-left: auto;
    }
    
    .logo-nav nav a {
      margin-left: 1.5rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    
    .logo-nav nav a:hover {
      color: #d1d5db;
    }
    
    .main-content {
      text-align: left;
      margin-top: 2rem;
      background-color: white;
      color: black;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
    }
    
    .main-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #6b46c1;
      padding-bottom: 0.5rem;
    }
    
    .main-content p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .discord-section {
      margin-top: 2rem;
    }
    
    .discord-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    .discord-section p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    
    .discord-link, .support-ticket-link {
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
    
    .discord-link {
      background-color: #7289DA;
      color: white;
    }
    
    .discord-link:hover {
      background-color: #5b6eaa;
    }
    
    .support-ticket-link {
      background-color: #6b46c1;
      color: white;
    }
    
    .support-ticket-link:hover {
      background-color: #503b8f;
    }
  </style>
</head>
<body>
  <div class="bg-gradient-to-r">
    <header class="logo-nav">
      <img src="IMG_1479.png" alt="Logo">
      <nav>
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
        <a href="staff.html">MEET THE STAFF</a>
        <a href="3years.html">3 YEARS OF PILLOWTALK</a>
      </nav>
    </header>
    <div class="container">
      <div class="main-content">
        <h1>Contact PillowTalk</h1>
        <p>Have questions or need support? Here are your options:</p>
        
        <div class="discord-section">
          <h2>Join Our Discord Server</h2>
          <p>Join our Discord community to chat with us and other PillowTalk enthusiasts!</p>
          <a class="discord-link" href="https://discord.gg/pz5FZzSEqK" target="_blank" rel="noopener noreferrer">Join Discord to create a support ticket</a>
        </div>
        
      </div>
    </div>
  </div>
