  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    .bg-gradient-to-r {
      background: linear-gradient(to right, #6b46c1, #44337a);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 2rem;
    }

    .logo-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 1rem;
      margin-bottom: 2rem;
    }

    .logo-nav img {
      height: 4rem;
      width: 4rem;
      border-radius: 50%;
    }

    .logo-nav nav {
      margin-left: auto;
    }

    .logo-nav nav a {
      margin-left: 1.5rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .logo-nav nav a:hover {
      color: #d1d5db;
    }

    .staff-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .staff-category {
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: bold;
      color: #f5f5f5;
      text-transform: uppercase;
      border-bottom: 2px solid #6b46c1;
      padding-bottom: 0.5rem;
    }

    .staff-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .staff-member {
      position: relative;
      width: calc(20% - 1rem); /* Adjust for 5 items per row */
      cursor: pointer;
    }

    .staff-member img {
      width: 100%;
      height: 200px; /* Consistent height */
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .staff-member:hover img {
      transform: scale(1.1);
    }

    .staff-member .staff-name {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.5rem;
      border-radius: 0.3rem;
      font-size: 0.9rem;
      white-space: nowrap;
      width: calc(100% - 1rem);
      text-align: center;
    }

    @media (max-width: 800px) {
      .staff-member {
        width: calc(33.33% - 1rem); /* 3 items per row */
      }
    }

    @media (max-width: 600px) {
      .staff-member {
        width: calc(50% - 1rem); /* 2 items per row */
      }
    }

    /* Fact Overlay Styles */
    .fact-overlay {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .fact-content {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      max-width: 600px;
      text-align: center;
    }

    .fact-content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .fact-content p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const staffMembers = document.querySelectorAll('.staff-member');
      const factOverlay = document.getElementById('factOverlay');
      const factText = document.getElementById('factText');
      function showFactOverlay(fact) {
        factText.textContent = fact;
        factOverlay.style.display = 'flex';
      }
      function hideFactOverlay() {
        factOverlay.style.display = 'none';
      }
      staffMembers.forEach(member => {
        member.addEventListener('click', function(event) {
          event.stopPropagation(); 
          const fact = this.getAttribute('data-fact'); 
          showFactOverlay(fact); 
        });
      });
      document.addEventListener('click', function(event) {
        if (!event.target.closest('.fact-content')) {
          hideFactOverlay(); 
        }
      });
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          hideFactOverlay();
        }
      });
    });
  </script>
