<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Meet The Staff - PillowTalk</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --primary-dark: #6d28d9;
      --secondary: #f3e8ff;
      --text: #f8fafc;
      --background: #1e1b4b;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: var(--background);
      color: var(--text);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      background-color: rgba(30, 27, 75, 0.8);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .logo-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .logo-nav img {
      height: 3rem;
      width: auto;
      border-radius: 50%;
    }
    nav a {
      margin-left: 1.5rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: var(--primary);
    }
    main {
      padding-top: 5rem;
    }
    .staff-section {
      margin-bottom: 4rem;
    }
    .staff-category {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      text-transform: uppercase;
      margin-bottom: 2rem;
      text-align: center;
    }
    .staff-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
    }
    .staff-member {
      background-color: rgba(139, 92, 246, 0.1);
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .staff-member:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(139, 92, 246, 0.2);
    }
    .staff-member img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .staff-info {
      padding: 1rem;
      text-align: center;
    }
    .staff-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .fact-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .fact-content {
      background-color: var(--background);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
    }
    .fact-content h2 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .fact-content p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    @media (max-width: 768px) {
      .logo-nav {
        flex-direction: column;
        text-align: center;
      }
      nav {
        margin-top: 1rem;
      }
      nav a {
        margin: 0 0.75rem;
      }
    }
  </style>
</head>

    <div class="fact-content">
      <h2>Staff Fact</h2>
      <p id="factText"></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const staffMembers = document.querySelectorAll('.staff-member');
      const factOverlay = document.getElementById('factOverlay');
      const factText = document.getElementById('factText');

      function showFactOverlay(fact) {
        factText.textContent = fact;
        factOverlay.style.display = 'flex';
      }

      function hideFactOverlay() {
        factOverlay.style.display = 'none';
      }

      staffMembers.forEach(member => {
        member.addEventListener('click', function(event) {
          event.stopPropagation();
          const fact = this.getAttribute('data-fact');
          showFactOverlay(fact);
        });
      });

      document.addEventListener('click', function(event) {
        if (!event.target.closest('.fact-content')) {
          hideFactOverlay();
        }
      });

      document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
          hideFactOverlay();
        }
      });
    });
  </script>
