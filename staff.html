    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      margin: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }
    
    .bg-gradient-to-r {
      background: linear-gradient(to right, #6b46c1, #44337a);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 1rem;
      position: relative; /* Ensure relative positioning for absolute elements */
    }
    
    .logo-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 1rem;
      margin-bottom: 2rem;
    }
    
    .logo-nav img {
      height: 4rem;
      width: 4rem;
      border-radius: 50%;
    }
    
    .logo-nav nav {
      margin-left: auto;
    }
    
    .logo-nav nav a {
      margin-left: 1.5rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }
    
    .logo-nav nav a:hover {
      color: #d1d5db;
    }
    
    .staff-section {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .staff-category {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .staff-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .staff-member {
      margin: 0.5rem;
      cursor: pointer;
      position: relative;
      width: calc(16.66% - 1rem); /* Width for 6 items per row */
    }
    
    .staff-member img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      transition: transform 0.3s ease;
    }
    
    .staff-member img:hover {
      transform: scale(1.1);
    }
    
    .staff-member .staff-name {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 0.3rem 0.5rem;
      border-radius: 0.3rem;
      font-size: 0.9rem;
      white-space: nowrap;
    }
    
    .lonely-person-section {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      text-align: center;
      z-index: 10; /* Ensure it's above other content */
    }
    
    .lonely-person-section .staff-category {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .lonely-person-section .staff-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .lonely-person-section .staff-member {

      cursor: pointer;
      position: relative;
      width: calc(16.66% - 1rem); /* Width for 6 items per row */
    }
    
    .lonely-person-section .staff-member img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      transition: transform 0.3s ease;
    }
    
    .lonely-person-section .staff-member img:hover {
      transform: scale(1.1);
    }
    
    .lonely-person-section .staff-member .staff-name {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 0.3rem 0.5rem;
      border-radius: 0.3rem;
      font-size: 0.9rem;
      white-space: nowrap;
    }
    
    @media (max-width: 600px) {
      .staff-member {
        width: calc(33.33% - 1rem); /* Width for 3 items per row */
      }
      .staff-member img {
        width: 100%;
      }
    }
    
    /* Fact Overlay Styles */
    .fact-overlay {
      display: none;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    
    .fact-content {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      max-width: 600px;
      text-align: center;
    }
    
    .fact-content h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    .fact-content p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
  </style>
</head>

<!-- Fact Overlay -->

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Select all staff members except the lonely person
    const staffMembers = document.querySelectorAll('.staff-section .staff-member, .lonely-person-section .staff-member');

    // Select fact overlay and fact text element
    const factOverlay = document.getElementById('factOverlay');
    const factText = document.getElementById('factText');

    // Function to show fact overlay and set the fact text
    function showFactOverlay(fact) {
      factText.textContent = fact;
      factOverlay.style.display = 'flex'; // Display fact overlay
    }

    // Function to hide fact overlay
    function hideFactOverlay() {
      factOverlay.style.display = 'none'; // Hide fact overlay
    }

    // Attach click event to each staff member
    staffMembers.forEach(member => {
      member.addEventListener('click', function(event) {
        event.stopPropagation(); // Stop propagation to prevent immediate hiding
        const fact = this.getAttribute('data-fact'); // Get the fact attribute
        showFactOverlay(fact); // Show fact overlay with the clicked staff's fact
      });
    });

    // Click anywhere on the screen to hide fact overlay
    document.addEventListener('click', function(event) {
      const clickedElement = event.target;
      if (clickedElement.closest('.fact-content')) {
        return; // Prevent hiding if clicking inside fact content
      }
      hideFactOverlay(); // Hide fact overlay when clicking outside
    });

    // Close fact overlay on ESC key press
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        hideFactOverlay();
      }
    });
  });
</script>
